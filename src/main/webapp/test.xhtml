<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js" />
    <h:outputStylesheet name="test.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body styleClass="h-full">

    <h:form id="frmTest" style="height: 100vh">
        <p:dataTable
                rowKey="#{row.id}"
                id="myTable"
                value="#{listView.items}"
                var="row"
                widgetVar="myTableVar"
                scrollable="true">

            <p:column id="name" headerText="name">
                error error error error error error error error error error error error error error error error error error error error error error error error error error error error error error error error error
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
